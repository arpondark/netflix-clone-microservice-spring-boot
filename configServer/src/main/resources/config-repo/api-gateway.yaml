server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
        - id: rating-service
          uri: lb://rating-service
          predicates:
            - Path=/api/ratings/**
        - id: file-uploader-service
          uri: lb://file-uploader-service
          predicates:
            - Path=/api/files/**
        - id: email-service
          uri: lb://email-service
          predicates:
            - Path=/api/email/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
